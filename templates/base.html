{% load static %}
{% load crispy_forms_tags %}
{% load litreview_extras %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LITReview</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-md navbar-light bg-light">

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="container d-flex justify-content-between align-items-center">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'litreview/images/logo.png' %}" alt="Logo de LITReview" width="50" height="60">
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Flux</a>
                <a class="nav-link" href="{% url 'create_ticket' %}">Créer un ticket</a>
                <a class="nav-link" href="{% url 'create_review' %}">Créer une critique</a>
                <a class="nav-link" href="{% url 'follow_users' %}">Suivre des utilisateurs</a>
                <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
              </div>
            </div>
          </div>
      </nav>
    
    {% else %}
      <nav class="navbar navbar-expand-md navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="container text-center">
            <a class="navbar-brand" href="{% url 'login' %}">
              <img src="{% static 'litreview/images/logo.png' %}" alt="Logo de LITReview" width="50" height="60">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    {% endif %}
    


      {% block content %}{% endblock content %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
